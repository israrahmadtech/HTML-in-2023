<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <p><a href="#discription">Go to discription</a></p>
    <h1></h1>
    <h1>HTML FORM</h1>
    <form action="table.html" method="get">
        <label for="UserName">UserName :</label>
        <input type="text" id="UserName" class="UserName clc" name="UserName" placeholder="username" required> <br> <br>

        <label for="Password">Password :</label>
        <input type="password" id="Password" name="Password" placeholder="password" required> <br> <br>

        <label for="Email">Email</label>
        <input type="email" id="Email" name="Email" placeholder="email" required> <br> <br>

        <p>Type Your Gender</p>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" value="other" id="other">
        <label for="other">Other</label>
        <br><br>
        <input type="file"> <br> <br>

        <label for="age-group"> select your age group</label>
        <select name="" id="age-group">
            <option value="4-8">4-8</option>
            <option value="9-11">9-11</option>
            <option value="12-16">12-16</option>
            <option value="17-20">17-20</option>
        </select>
        <br><br>
        <label for="color">Your Faverite Colour</label>
        <input type="color" id="color">

        <br><br>
        <label for="cars"> Select Your Faverite Car</label>
        <select name="Select-" id="cars">
            <option value="corola">Corola</option>
            <option value="4by4">4by4</option>
            <option value="chingchi">Chingchi</option>
            <option value="goday">Goday</option>
        </select>
        <br><br>

        <label for="discription" >Discription:</label> <br>
        <textarea name="discription" id="discription" cols="30" rows="5"></textarea>
        
        <br><br>
        <label for="dateofbirth">Date of Birth</label>
        <input type="date" name="dateofbirth" id="dateofbirth">


        <br><br> <input type="Submit" value="Sign in">
        <br><br>
        <input type="reset">
    </form><br><br>
